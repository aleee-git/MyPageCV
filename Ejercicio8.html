<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <br><br>
    <div class="container-fluid text-center" style="background-color: rgb(213, 235, 239); width: 700px; border-radius: 60px;">
      <br>
      <h1>Calculadora</h1>
      <label for="">Ingrese un numero</label>
      <input id="num1" type="number" />
      <br /> <br />
      <label for="">Ingrese un numero</label>
      <input id="num2" type="number" />
      <br /> <br />
      <button class="btn btn-secondary" id="suma" onclick="Operaciones(this.id)">Sumar</button>
      <button class="btn btn-secondary" id="resta" onclick="Operaciones(this.id)">Restar</button>
      <button class="btn btn-secondary" id="multiplicacion" onclick="Operaciones(this.id)">Multiplicar</button>
      <button class="btn btn-secondary" id="division" onclick="Operaciones(this.id)">Dividir</button>
      <br /> <br>
      <p id="resultado" style="color: brown"></p>
      <br>
    </div>

    <script>
      function Operaciones(id) {
        let numero1 = document.getElementById("num1").value;
        let numero2 = document.getElementById("num2").value;
        let suma, resta, multi, div, total;

        switch (id) {
          case "suma":
            suma = parseInt(numero1) + parseInt(numero2);
            total = suma;

            alert("La suma es: " + total);
            console.log(total);
            document.getElementById("resultado").innerHTML = total;
            break;

          case "resta":
            resta = parseInt(numero1) - parseInt(numero2);
            total = resta;

            alert("La resta es: " + total);
            console.log(total);
            document.getElementById("resultado").innerHTML = total;
            break;

          case "multiplicacion":
            multi = parseInt(numero1) * parseInt(numero2);
            total = multi;

            alert("La multiplicacion es: " + total);
            console.log(total);
            document.getElementById("resultado").innerHTML = total;
            break;

          case "division":
            div = parseInt(numero1) / parseInt(numero2);
            total = div;

            alert("La division es: " + total);
            console.log(total);
            document.getElementById("resultado").innerHTML = total;
            break;

          default:
            break;
        }
      }

    </script>
  </body>
</html>
