<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <title>Ejercicio 6</title>
  </head>

  <body>
    <br /><br />
    <div class="container-fluid text-center" style="background-color: rgb(213, 235, 239);width: 700px; border-radius: 60px;">
      <br />
      <h1>Promedio</h1>
      <br>
      <label for="">Ingrese nota 1</label>
      <input id="num1" type="number" />
      <br /> <br />
      <label for="">Ingrese nota 2</label>
      <input id="num2" type="number" />
      <br /> <br />
      <label for="">Ingrese nota 3</label>
      <input id="num3" type="number" />
      <br /> <br />
      <button class="btn btn-secondary" onclick="Calcular()">Calcular</button>
      <br /> <br />
    </div>

    <script>
      function Calcular() {
        let numero1 = document.getElementById("num1").value;
        let numero2 = document.getElementById("num2").value;
        let numero3 = document.getElementById("num3").value;
        let prom, total;

        prom = parseFloat(numero1 * 0.2) + parseFloat(numero2 * 0.3) + parseFloat(numero3 * 0.5);
        total = prom;

        alert("El promedio es: " + total);
        console.log(total);
      }
    </script>

  </body>
</html>
