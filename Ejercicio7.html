<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ejercicio 7</title>
</head>
<body>
    <br><br>
    <div id="contenedor" class="container-fluid text-center" style="background-color: rgb(213, 235, 239); width: 700px; border-radius: 60px;">
      <br>
      <h1>Calcular notas</h1>
      <br>
      <button class="btn btn-secondary" onclick="Calcular()">Calcular</button>
      <br>
      <br> <br>
    </div>

    <script>
        
        let notas = []

        function Calcular (){
            for (let i =1; i<=5; i++){
                notas [i] = prompt('Ingrese nota estudiante '+i)
                if (notas[i] >= 7) {
                    let parrafo = document.createElement("p")
                    let parrafoTexto = document.createTextNode('El estudiante #'+ i + ' aprobo con ' + notas[i])
                    parrafo.appendChild(parrafoTexto)
                    document.body.appendChild(parrafo)
                } else {
                    let parrafo = document.createElement("p")
                    let parrafoTexto = document.createTextNode('El estudiante #'+ i + ' reprobo con ' + notas[i])
                    parrafo.appendChild(parrafoTexto)
                    document.body.appendChild(parrafo)
                }
            }
        }
        
    </script>
</body>
</html>
